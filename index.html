<!DOCTYPE html>
<html>

<head>
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.5s ease;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
            transition: all 0.3s ease;
        }

        img {
            width: 220px;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0 20px;
            color: #ff4d88;
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            border: none;
            border-radius: 12px;
            cursor: pointer;
            padding: 12px 25px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #cccccc;
        }

        #noBtn.shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        #celebration {
            display: none;
        }

        #celebration h1 {
            color: #ff4d88;
            font-size: 2em;
        }
    </style>
</head>

<body>

    <div class="card" id="mainCard">

        <div id="questionSection">
            <img src="https://i.pinimg.com/originals/14/49/9f/14499f968cc0803e2637d4786e51dd10.gif">
            <h2 id="questionText">Anita Zofia Koteja, will you be my Valentine? üíñ</h2>

            <div id="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration">
            <img
                src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyMjg3MzJhZHJzcGl1Y2N1bmgzanhwZHhwY3hjdzk3MHBwcG5oOGwxYSZlcD12MV9zdGlja2VyX3NlYXJjaCZjdD1z/rrasLFSTyi4Th1e8Xo/200w.gif">
            <h1>üéâ WOOOO I LOVE YOU POOKIE üéâ</h1>
            <p>Anita Zofia Koteja (aka pookie, bubu, bubabe, bubabebebae), you are the best ‚ù§Ô∏è</p>
        </div>

    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const celebration = document.getElementById("celebration");
        const questionSection = document.getElementById("questionSection");

        let yesSize = 1;

        const noMessages = [
            "Are you sure? ü•∫",
            "Pretty please?",
            "Don‚Äôt leave meeeee üò≠",
            "It could be so fun and cute!",
            "I‚Äôll buy you snacks üç´",
            "Think about it again...",
            "Last chance üò¢"
        ];

        let clickCount = 0;

        noBtn.addEventListener("click", function () {
            if (clickCount < noMessages.length) {
                noBtn.textContent = noMessages[clickCount];
            } else {
                noBtn.textContent = "You can't escape üòà";
            }

            clickCount++;
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;

            noBtn.classList.add("shake");
            setTimeout(() => noBtn.classList.remove("shake"), 300);
        });

        yesBtn.addEventListener("click", function () {
            questionSection.style.display = "none";
            celebration.style.display = "block";
            document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
            startConfetti();
        });

        // üéâ CONFETTI SYSTEM üéâ
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        const ctx = canvas.getContext("2d");

        canvas.style.position = "fixed";
        canvas.style.top = 0;
        canvas.style.left = 0;
        canvas.style.pointerEvents = "none";

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let confetti = [];

        function startConfetti() {
            for (let i = 0; i < 200; i++) {
                confetti.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    size: Math.random() * 8 + 4,
                    speedX: (Math.random() - 0.5) * 10,
                    speedY: (Math.random() - 0.5) * 10,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    life: 100
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confetti.forEach((p, index) => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.speedY += 0.2; // gravity
                p.life--;

                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);

                if (p.life <= 0) {
                    confetti.splice(index, 1);
                }
            });

            if (confetti.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }
    </script>

</body>

</html>
